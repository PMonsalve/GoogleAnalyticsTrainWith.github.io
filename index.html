  <meta charset="utf-8">
  <title>Demo E-commerce GA4</title>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    dataLayer.push({'event': 'page_view'});
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
    h1 { text-align: center; }
    .btn-container { display: flex; flex-direction: column; gap: 16px; max-width: 300px; margin: 0 auto; }
    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .buySingular, .buyGroupPart, .buyMultiple { background: #16a34a; color: #fff; }
    .add { background: #3b82f6; color: #fff; }
    .remove { background: #ef4444; color: #fff; }
    .promo { background: #eab308; color: #000; }
    .sign { background: #000000; color: #fff; }
  </style>
</head>
<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFX3SGF6"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <h1>Simulação de Loja — GA4 via Data Layer</h1>

  <div class="btn-container">
    <button class="buySingular" onclick="comprarNormal()">Comprar Item Duplo</button>
    <button class="buyGroupPart" onclick="comprarGroupPart()">Comprar Parte do Grupo</button>
    <button class="buyMultiple" onclick="comprarMultiple()">Comprar Múltiplos Itens</button>
    <button class="add" onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
    <button class="remove" onclick="removerCarrinho()">Remover do Carrinho</button>
    <button class="promo" onclick="acessarPromocao()">Acessar Promoção</button>
    <button class="sign" onclick="cadastrar()">Fazer Cadastro</button>
  </div>

  <script>
    // Função para gerar transaction_id dinâmico
    function gerarTransactionId(value) {
      const agora = new Date();
      const h = agora.getHours();
      const m = agora.getMinutes();
      const s = agora.getSeconds();
      const base = h + m + s; // soma hora + minuto + segundo
      const id = Math.round(base * value);
      return "TX-" + id;
    }

    function comprarNormal() {
      const value = 119.90;
      const transactionId = gerarTransactionId(value);

      dataLayer.push({
        event: "purchase",
        ecommerce: {
          transaction_id: transactionId,
          value: value,
          currency: "BRL",
          items:
            [
              {
              item_id: "ProdTestSolo",
              item_name: "Produto Duplo",
              quantity: 2,
              price: value
              }
           ]
        }
      });

      alert(`Evento 'purchase' enviado!\ntransaction_id: ${transactionId}`);
    }

    function comprarGroupPart() {
      const value = 79.90;
      const transactionId = gerarTransactionId(value);

      dataLayer.push({
        event: "purchase",
        ecommerce: {
          transaction_id: transactionId,
          value: value,
          currency: "BRL",
          items: 
            [
              {
              item_id: "ProdTest03",
              item_name: "Produto 2 do Grupo",
              quantity: 1,
              price: value
              }
            ]
        }
      });

      alert(`Evento 'purchase' de parte do grupo enviado!\ntransaction_id: ${transactionId}`);
    }

    function comprarMultiple() {
      const value = 149.90;
      const transactionId = gerarTransactionId(value);

      dataLayer.push({
        event: "purchase",
        ecommerce: {
          transaction_id: transactionId,
          value: value,
          currency: "BRL",
          items: [
            { item_id: "ProdTest02", item_name: "Produto 1 do Grupo", quantity: 1, price: 99.90 },
            { item_id: "ProdTest03", item_name: "Produto 2 do Grupo", quantity: 1, price: 79.90 }
          ]
        }
      });

      alert(`Evento 'purchase' múltiplo enviado!\ntransaction_id: ${transactionId}`);
    }

    function adicionarCarrinho() {
      dataLayer.push({ event: "add_to_cart", ecommerce: {} });
      alert("Evento 'add_to_cart' enviado para dataLayer!");
    }

    function removerCarrinho() {
      dataLayer.push({ event: "remove_from_cart", ecommerce: {} });
      alert("Evento 'remove_from_cart' enviado para dataLayer!");
    }

    function acessarPromocao() {
      dataLayer.push({
        event: "view_promotion",
        ecommerce: {
          promotion_id: 'PROMO2025',
          promotion_name: 'Promoção de Verão',
          creative_name: 'Banner Principal',
          creative_slot: 'home_banner',
          creative_test: 'teste'
        }
      });
      alert("Evento 'view_promotion' enviado para dataLayer!");
    }

    function cadastrar() {
      dataLayer.push({ event: "sign_in", ecommerce: {} });
      alert("Evento 'sign_in' enviado para dataLayer!");
    }
  </script>
</body>
</html>
